<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button</title>
     <link href="./output.css" rel="stylesheet">
</head>
<body class= " bg-neutral-800 flex flex-row gap-8 justify-center items-center h-screen text-green-600  font-extrabold font-sans">
    <!-- button 1 -->
  <button class="border-transparent bg-green-600 text-white hover:bg-purple-400 hover:text-white text-3xl mt-4 p-4 text-center rounded-3xl px-6 py-3 transition-colors duration-[500ms] ease-in-out cursor-pointer shadow-lg shadow-emerald-950">
    Click Me
  </button>
    <!-- button 2 -->
  <button class="relative overflow-hidden px-6 py-3 text-white text-3xl mt-4 p-4 rounded-3xl bg-green-600 group transition-colors duration-500 cursor-pointer">
    <span class="relative z-10">Click Me</span>
    <span class="absolute inset-0 h-0 bg-purple-400 transition-all duration-500 ease-in-out group-hover:h-full"></span>
  </button> 
    <!-- button 3 -->
  <button class="relative overflow-hidden px-6 py-3 text-white text-3xl  mt-4 p-4 rounded-3xl bg-green-600 group transition-colors duration-500 cursor-pointer">
  <span class="relative z-10">Click Me</span>
  <span class="absolute inset-0 w-0 bg-purple-400 transition-all duration-500 ease-in-out group-hover:w-full"></span>
</button>
<script src="script.js"></script>
</body>
</html>
